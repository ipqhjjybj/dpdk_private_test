# F-Stack配置文件
# 用于币安WebSocket客户端

[dpdk]
# DPDK相关配置
channel=4
memory=1024
no_huge=0
proc_type=auto

# CPU核心配置 - 根据实际系统调整
lcore_mask=0x1
nb_ports=1
promiscuous=1
numa_on=1

# 端口配置
port_list=0

[port0]
# 网卡配置 - 根据实际网卡调整
addr=192.168.1.100
netmask=255.255.255.0
broadcast=192.168.1.255
gateway=192.168.1.1

[freebsd.boot]
# FreeBSD内核配置
hz=100
fd_reserve=1024
fd_freefile=100

[freebsd.sysctl]
# 系统参数调优
net.inet.tcp.syncache.hashsize=4096
net.inet.tcp.syncache.bucketlimit=100
net.inet.tcp.tcbhashsize=65536
