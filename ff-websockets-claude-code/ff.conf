# ff.conf 核心配置（仅保留必需项）
[dpdk]
# 指定绑定网卡的 PCI 地址（从 dpdk-devbind.py --status 中获取）
pci = 0000:02:00.0
# 指定使用的 CPU 核心（必须是与网卡同 NUMA 节点的核心，避免跨节点延迟）
coremask = 0x2  # 0x2 表示使用第 1 个核心（二进制 10，核心编号从 0 开始）
# 大页路径（与你之前配置的一致，可选，默认 /dev/hugepages）
hugepage-dir = /dev/hugepages/fstack

[network]
# 配置网卡的 IP 地址（F-Stack 管理的用户态 IP，与 Linux 内核 IP 无关）
ip = 192.168.1.100/24  # 替换为你的网段 IP
# 网关（访问外网必须配置，如币安行情服务器在公网）
gateway = 192.168.1.1
